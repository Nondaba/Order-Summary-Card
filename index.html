<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- svg image icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- order summary card -->
    <main>
      <article class="hero">
        <figure>
          <img src="images/illustration-hero.svg" alt="hero" />
        </figure>
      </article>

      <article class="summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </article>

      <article class="payment-plan">
        <figure><img src="images/icon-music.svg" alt="music icon" /></figure>

        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
        <a href="#">Change</a>
      </article>

      <article class="check-out">
        <button>Proceed to Payment</button>

        <p>Cancel Order</p>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://nondaba.github.io/">Nondaba</a>.
    </div>
  </body>
</html>
